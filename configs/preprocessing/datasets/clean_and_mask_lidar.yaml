t2:
  initial_lidar_path: ${data_dir}/lidar/uncleaned_lidar/${area}_${year_t2}/
  output_lidar_path: ${data_dir}/lidar/cleaned_lidar/${area}_${year_t2}/
  replace_zero: true
  no_data: "nan"
  acquisition_date: ${year_t2}${month_t2}${day_t2} # comment this if you want to use gdf lidar hd

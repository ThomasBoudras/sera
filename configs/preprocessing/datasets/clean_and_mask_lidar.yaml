tile_size_geojson: 1000 # in meters, e.g. 500 for 500m x 500m tiles
min_area: 10000 # minimum area in m^2 for a polygon to be considered a valid mask area

resolution_target: 1.5
acquisition_date_gdf_path: ${data_dir}/utils/gdf_height_map_initial.geojson
output_gdf_path: ${data_dir}/lidar/cleaned_lidar/gdf/gdf_height_map_${area}.geojson
min_non_nan_proportion: 0.40 # our patch size is 640mx640m over 1000mx1000m, we want to have at least a non-empty patch
min_non_zero_proportion: 0.40 # our patch size is 640mx640m over 1000mx1000m, we want to have at least a non-empty patch
